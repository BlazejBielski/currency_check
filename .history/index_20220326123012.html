<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport content="width=device-width, 
    user-scalable=no, initial-scale=1.0, maximum-scale="1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="src/scripts/app.js" async defer></script>
    <!-- <script src="./src/scripts/promiseExamples.js" async defer></script> -->
    <title>Currency Check App</title>
</head>
<body>

    <h1> Check currencies</h1>

    <form>
        <label for="currencyCode">Choose Currency</label>
        <select id="currencyCode">
            <option value="usd">Dollar</option>
            <option value="eur">Euro</option>
            <option value="rub">Ruble</option>

        </select>
        <button type="submit">Check</button>

    </form>

    <section>
        <pre id="response"></pre>
    </section>

    <section>
        <h2>History:</h2>
        <ul>
            <li>No records yet.</li>
            
        </ul>
    </section>
</body>
</html>
